<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="../js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container animate__animated">
        <h1 class="animate__fadeInUp animate__animated">Login</h1>
        
        <form id="login" class="form animate__fadeInUp animate__animated" action="">
            <label class="animate__animated" for="username">Username</label>
            <input class="input animate__animated" id="username" type="text" name="username" required>
            <label class="animate__animated" for="password">Password</label>
            <input class="input animate__animated" id="password" type="password" name="password" required>
            <input class="btn-submit" type="submit" value="Login">
        </form>
    </div>    
</body>
</html>
