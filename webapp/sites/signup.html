<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="../js/SDK.js" defer></script>
    <script src="../js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="container flex-coloum flex-center animate__animated">
    <h1 class="animate__fadeInUp animate__animated header">Sign Up</h1>

    <form id="signup" class="form flex-coloum animate__fadeInUp animate__animated" action="">
        <label class="animate__animated sub-header" for="username">Username</label>
        <input class="input animate__animated" id="username" placeholder="Username" type="text" name="username" required>
        <label class="animate__animated sub-header" for="email">E-mail</label>
        <input class="input animate__animated" id="email" placeholder="E-mail" type="email" name="email" required>
        <label class="animate__animated sub-header" for="password">Password</label>
        <input class="input animate__animated" id="password" placeholder="Password" type="password" name="password" required>
        <label class="animate__animated sub-header" for="passwordrepeat">Repeat Password </label>
        <input class="input animate__animated" id="passwordrepeat" placeholder="Repeat Password" type="password" name="passwordrepeat" required>
        <input class="btn-submit sub-header" type="submit" value="Sign Up">
        <a class="btn-submit-outlined" href="login.html">Sign In</a>
    </form>
</div>
</body>
</html>
